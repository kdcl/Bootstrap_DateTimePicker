<html>
    <head>
        <title>jsonp test</title>
        <!--<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>


        <!--<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.min.js"></script>
       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript" />-->
        <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
        <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
        <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />


    </head>
    <body>
<div class="row">
    <div class="col-md-10">
         <h6>datetimepicker1</h6>

        <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
                <input type="text" class="form-control" />	<span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
            </div>
        </div>
         <h6>datetimepicker2</h6>

        <input type="text" class="form-control" id="datetimepicker3" />

    </div>
</div>
<script type="text/javascript">
    
    $('#datetimepicker1').datetimepicker();
     $(function () {
                var dateNow = new Date();

                $('#datetimepicker3').datetimepicker({
                    format: 'LT',
                    defaultDate:dateNow

                });
            });
</script>
</body>
</html>
